<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Stock - Geopuzzles</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="body">
    <div class="page-container">
        <header class="header">
            <a class="header__a" href="#">
                <img src="./assets/logo-gp.svg" alt="Logo-GeoPuzzles" class="header__img">
            </a>
            <h1 class="header__h1">Geo Puzzles</h1>
            <img src="./assets/logo-text.svg" alt="Geo Puzzles" class="header__logo-text">
            <p class="header__p">Rompecabezas Didácticos</p>
        </header>
        <section class="banner">
            <img src="./assets/Banner-1200x200-2.jpg" alt="Banner" class="banner__img">
        </section>
        <main class="main">
            <h2 class="main__h2">Stock Disponible</h2>
            <a href="index.html" class="main__a">90 Piezas</a>
            <a href="#" class="main__a">215 Piezas</a>
            <img src="./assets/215.svg" alt="Logo 90 Piezas" class="main__img">
            <div class="imgs-container">
                <div class="card" data-stock="1">
                    <img src="./assets/puzzle1.jpg" alt="Imagen de Puzzle" class="puzzle-img"
                        data-full-img="./assets/puzzle1-full.jpg">
                    <h3 class="card__h3">León</h3>
                    <p class="card__p">Código: 9001</p>
                    <p class="card__p">Stock: 1</p>
                </div>
                <div class="card" data-stock="0">
                    <img src="./assets/puzzle2.jpg" alt="Imagen de Puzzle" class="puzzle-img"
                        data-full-img="./assets/puzzle2-full.jpg">
                    <h3 class="card__h3">Tigre</h3>
                    <p class="card__p">Código: 9002</p>
                    <p class="card__p">Stock: 0</p>
                </div>
                <div class="card" data-stock="5">
                    <img src="./assets/puzzle3.jpg" alt="Imagen de Puzzle" class="puzzle-img"
                        data-full-img="./assets/puzzle3-full.jpg">
                    <h3 class="card__h3">Elefante</h3>
                    <p class="card__p">Código: 9003</p>
                    <p class="card__p">Stock: 5</p>
                </div>
            </div>
        </main>
    </div>

    <div id="fullscreen-overlay" class="fullscreen-overlay">
        <span class="close-btn">&times;</span>
        <img id="fullscreen-img" class="fullscreen-img" alt="Imagen Ampliada">
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
